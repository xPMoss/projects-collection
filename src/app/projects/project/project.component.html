
<div class="container-fluid p-4 mb-4">
    <div class="d-flex justify-content-between mb-4" *ngIf="ps.currentProject">

        <h4 class="">
            {{ps.currentProject.name}}
        </h4>

        <div class="btn text-danger" (click)="deleteProject(ps.currentProject)" *ngIf="ps.currentProject.readonly == false">DELETE</div>

        <div class="btn text-muted" *ngIf="ps.currentProject.readonly == true">LOCKED</div>

        <div class="btn btn-danger" routerLink="/projects">
            x
        </div>
    </div>
    
    <div class="row mb-4">
        <div *ngIf="ps.currentProject">
            <div class="col mb-4">
                ID: {{ ps.currentProject.key }}
            </div>
            <!--
            <div>
                Name: {{ project.name.charAt(0).toUpperCase() + project.name.slice(1) }}
            </div>
            <div>
                Url:
                <a [href]="project.url" target="_blank">
                    {{ project.url.split("//")[1] }}
                </a>
            </div>
            -->

            <!--<input class="form-control" id="end-input" [(ngModel)]="project.name" #subtractTimeWeek (change)="" (input)="">-->

            <div class="form-group mb-4">
                <label for="">Name:</label>
                <input type="text" class="form-control" #projectName [(ngModel)]="ps.currentProject.name" autocomplete="off" maxlength="50" required *ngIf="ps.currentProject.readonly==false" (change)="setProject( ps.currentProject )">
                <input type="text" class="form-control" [(ngModel)]="ps.currentProject.name" disabled *ngIf="ps.currentProject.readonly==true">
                <small id="" class="form-text text-muted">Project name</small>
            </div>
  
            <div class="form-group mb-4">
                <div class="d-flex justify-content-between">
                    <label for="">Url</label>
                    <a class="btn text-primary m-0 p-0" [href]="ps.currentProject.url" target="_blank" *ngIf="ps.currentProject.url">LINK</a>
                </div>
                
                <input type="url" class="form-control" #projectUrl [(ngModel)]="ps.currentProject.url" autocomplete="off" maxlength="100" *ngIf="ps.currentProject.readonly==false" (change)="setProject( ps.currentProject )">
                <input type="url" class="form-control" [(ngModel)]="ps.currentProject.url"  disabled *ngIf="ps.currentProject.readonly==true">
                <small id="" class="form-text text-muted">Project url link</small>
            </div>

            <div class="form-group mb-4">
                <label for="">Info:</label>
                <textarea class="form-control" #projectInfo [(ngModel)]="ps.currentProject.info" autocomplete="off" *ngIf="ps.currentProject.readonly==false" (change)="setProject( ps.currentProject )"></textarea>
                <textarea class="form-control" [(ngModel)]="ps.currentProject.info" disabled *ngIf="ps.currentProject.readonly==true"></textarea>
                <small id="" class="form-text text-muted">Project information</small>
            </div>
  
            <div class="form-group mb-4">
                  <input type="checkbox" class="form-check-input" #projectReadonly [(ngModel)]="ps.currentProject.readonly" (change)="setProject( ps.currentProject )">
                  <label class="form-check-label ms-2" for="">Read only</label>
                  <br/><small id="" class="form-text text-muted">Lock project</small>
            </div>
              

            <div class="d-flex justify-content-between" *ngIf="ps.projects as projects">
                <div class="p-2" (click)="navProjects('-')" *ngIf="projectIndex < 1">
                    
                 </div>
                <div class="p-2 btn btn-outline-dark" (click)="navProjects('-')" *ngIf="projectIndex > 0">
                   < Prev.
                </div>
                <div class="p-2 btn btn-outline-dark" (click)="navProjects('+')" *ngIf="projectIndex < completedItemsCount-1">
                    Next >
                </div>
    
                <!--
                <div class="p-2 btn btn-outline-success" (click)="setProject( project )" >
                    Save
                </div>
                -->

          </div>

            
        </div>
        

    </div>


</div>
